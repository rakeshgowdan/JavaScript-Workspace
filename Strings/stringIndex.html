<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Strings</h2>
    <script>
        let name = 'John';
        //using template literal of es6
        let message = `Hello ${name}`;
        console.log(message);
        //concat
        let name1 = 'Rakesh';
        let str = 'Hello ' + name1;
        console.log("Concat using + --> " + str);

        //compare
        let result = 'a' < 'b';
        console.log(result); // true

        //Split
        let str1 = 'JavaScript String split()';
        let substrings = str1.split(' ');

        console.log(substrings);
    </script>
</body>

</html>
