<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
    <script>  
        //global variable
        var x = 10;  
        var y = 20;  
        var z=x+y;  
        document.write("Global values :: x=10,y=20 by adding sum="+z);  

        function localVariable(){
                //local variable 
                var val=11;
                alert("local variable val="+val);
        }
        </script>
</head>
<body onload="localVariable()">
    
</body>
</html>
